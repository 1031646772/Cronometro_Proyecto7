<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="./Css/styles.css">
</head>
<body>
    <div class="Pantalla">
        <div class="cronometro">
            <span class="hora">00</span>
            <span class="separador">:</span>
            <span class="minuto">00</span>
            <span class="separador">:</span>
            <span class="segundo">00</span>
            <span class="separador-mili">:</span>
            <span class="milisegundo">00</span>
        </div>
        <div class="container-botones">
            <button class="botonIniciar">Iniciar</button>
            <button class="botonDetener">Detener</button>
            <button class="botonReiniciar">Reiniciar</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
